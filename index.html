

<!DOCTYPE html>

<body>

    <header>
        <h1>Arizona National Parks</h1>
        <h2>Camping Sites</h2>
        <div id="search-form">
            <select name="parks" id="park-select">
                <option value="">--Please choose a park--</option>
                <option value="arch" id="arch" class="selected-park">Arches NP</option>
                <option value="brca" id="brca" class="selected-park">Bryce Canyon NP</option>
                <option value="cany" id="cany" class="selected-park">Canyonlands NP</option>
                <option value="care" id="care" class="selected-park">Capital Reef NP</option>
                <option value="grca" id="grca" class="selected-park">Grand Canyon NP</option>
                <option value="pefo" id="pefo" class="selected-park">Petrified Forest NP</option>
                <option value="sagu" id="sagu" class="selected-park">Saguaro NP</option>
                <option value="zion" id="zion" class="selected-park">Zion NP</option>
            </select>
            <button id="search-btn" type="submit">Search</button>
        </div>
    </header>
